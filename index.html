<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> تاکسی اینترنتی تپسی - اپلیکیشن درخواست خودرو و پیک | TAPSI </title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/image/favicon.ico" />
</head>

<body>
    <section class="contact-us container">
        <div class="contact-us__social" style="background-color: gold; height: 100px;">
        </div>
        <div class="contact-us__icons">
            <div class="icon-holder">
                <span class="icon-holder__label">ایران-کردستان-سنندج-خیابان ۲۱-کوچه ۱۰۱</span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assets/image/svg-sprite.svg#Location"></use>
                    </svg>
                </span>
            </div>
            <div class="icon-holder">
                <span class="icon-holder__label">+۹۸۹۱۸۲۴۵۱۲۳۴</span>
                <span class="icon-container ">
                    <svg class="icon">
                        <use xlink:href="/assets/image/svg-sprite.svg#Calling"></use>
                    </svg>
                </span>
            </div>
            <div class="icon-holder">
                <span class="icon-holder__label">info@fronthooks.ir</span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assets/image/svg-sprite.svg#Message"></use>
                    </svg>
                </span>
            </div>
        </div>
        <div class="contact-us__map" style="background-color: violet; height: 100px;">
        </div>
        <div class="contact-us__form" style="background-color: tomato; height: auto;"></div>
    </section>

</body>

</html>
