<section class="hero-section">
  <picture>
    <source
      srcset="https://tapsi.ir/images/home/banner.webp"
      type="image/webp"
      media="(min-width: 768px)"
    />
    <source
      srcset="https://tapsi.ir/images/home/banner.jpg"
      type="image/jpg"
      media="(min-width: 768px)"
    />
    <source
      srcset="https://tapsi.ir/images/home/banner-mobile.webp"
      type="image/webp"
      media="(max-width: 768px)"
    />
    <source
      srcset="https://tapsi.ir/images/home/banner-mobile.jpg"
      type="image/jpg"
      media="(max-width: 768px)"
    />
    <img
      alt="banner"
      src="https://tapsi.ir/images/home/banner.jpg"
      class="banner-img"
    />
  </picture>
  <div class="hero-wrapper container">
    <div class="intro-btn">
      <h1>تپسی</h1>
      <h2>اپلیکشن درخواست خودرو و پیک</h2>
      <div class="intro-wrapper">
        <div class="intro-btn__passenger">
          <span class="icon">
            <i class="fa-solid fa-car"></i>
          </span>
          <p>دانلود اپلیکیشن مسافران</p>
        </div>
        <div class="intro-btn__passenger">
          <span class="icon-svg">
            <svg class="icon">
              <use xlink:href="/assets/image/svg-sprite.svg#pwa"></use>
            </svg>
          </span>
          <p>وب اپلیکیشن مسافران</p>
        </div>
        <div class="intro-btn__passenger app__driver">
          <span class="icon"><i class="fa-solid fa-arrow-down"></i></span>
          <p>دانلود اپلیکیشن رانندگان</p>
        </div>
        <div class="intro-btn__passenger sign__driver">
          <span class="icon"><i class="fa-solid fa-car"></i></span>
          <p>ثبت‌نام راننده</p>
        </div>
      </div>
    </div>
  </div>
</section>
